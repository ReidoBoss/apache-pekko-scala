pekko {
  actor {
    provider = "cluster"
  }
  remote {
    artery {
      canonical {
        hostname = "127.0.0.1"
        port = 2551  # First node
      }
    }
  }
  cluster {
    seed-nodes = [
      "pekko://application@127.0.0.1:2551"
    ]
    downing-provider-class = org.apache.pekko.cluster.sbr.SplitBrainResolverProvider
    jmx {
      multi-mbeans-in-same-jvm = on
    }
  }
}
